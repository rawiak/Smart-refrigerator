{% extends "refrigerator/base.html" %}

{% block content %}
<h1>{{product.name}} <br/></h1>
<h3>Ilość: {{product.quantity}}<br/>
  Opis: {{product.description}}<br/>
  Data ważności: {{product.expiration_date}}<br/>
  Pozostało czasu {{date}}
  Kategoria: {{product.category}}<br/>

  <form action='{% url 'product' id=product.id %}' method='POST'>
    {% csrf_token %}
    <input type='submit' name='wyjmij' value='WYJMIJ'>
  </form>
{% endblock %}
